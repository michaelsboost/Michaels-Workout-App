<!DOCTYPE html>
<html>
  <head>
    <title>Michael's Workout App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="A new way to challenge yourself in the gym!">
    <meta name="author" content="Michael Schwartz">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="libraries/normalize/normalize.css" />
    <link rel="stylesheet" href="libraries/polyui/polyui.css">
    <link rel="stylesheet" href="libraries/font-awesome/font-awesome.css" />
    <link rel="stylesheet" href="libraries/font-awesome/macset.css" />
    <link rel="stylesheet" href="libraries/sweetalert2/sweetalert2.min.css" />
    <link rel="stylesheet" href="libraries/lity/lity.css">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="libraries/jquery/jquery.js"></script>
    <script src="libraries/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script src="libraries/filesaver/FileSaver.js"></script>
    <script src="libraries/filesaver/Blob.js"></script>
  </head>
  <body class="tc">
    <!-- Buttons on left side -->
    <div class="leftbtns">
      <!-- Disclaimer -->
      <h1 class="pointer headline-primary--grouped" data-action="disclaimer" title="Disclaimer">
        <i class="fa fa-exclamation-circle"></i>
      </h1>
      
      <!-- Nutrition Plan -->
      <h1 class="pointer headline-primary--grouped" title="Nutrition Plan">
        <a href="https://us.lazarangelov.diet/" target="_blank">
          <i class="fa fa-cutlery"></i>
        </a>
      </h1>
    </div>
    
    <!-- Buttons on right side -->
    <div class="rightbtns">
      <!-- Give me a Random Challenge -->
      <h1 class="pointer headline-primary--grouped" data-action="randomize" title="Randomize">
        <i class="fa fa-refresh"></i>
      </h1>
      
      <!-- Donate Button -->
      <h1 class="pointer headline-primary--grouped" data-action="donate" title="Donate">
        <a href="http://michaelsboost.github.io/donate" target="_blank">
          <i class="fa fa-dollar"></i>
        </a>
      </h1>
    </div>
    
    <!-- Centered Plan Area -->
    <div class="table">
      <div class="cell">
        <div class="grid" data-display="grid">
          <div class="centered grid__col--9" style="background: #f8ffe6;">

            <!-- Type of Workout -->
            <div class="selectdropdowns typeofworkout" data-display="typeofworkout">
              <h1 class="center headline-primary--grouped">
                Select your type of workout...
              </h1>
              <ul class="headline-secondary--grouped">
                <li>
                  <input type="radio" id="pullups" name="workoutGroup">
                  <label for="pullups" class="fl">pullups</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/SfGNjYogpiE" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="chinups" name="workoutGroup">
                  <label for="chinups" class="fl">chinups</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/dYDJpuDiJGc" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="muscleups" name="workoutGroup">
                  <label for="muscleups" class="fl">muscle ups</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/ZEDY9QNBKe4" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="pushups" name="workoutGroup">
                  <label for="pushups" class="fl">pushups</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/-Mbr55h3BeQ" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="crunches" name="workoutGroup">
                  <label for="crunches" class="fl">crunches</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/9_TsNeX2IXo" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="situps" name="workoutGroup">
                  <label for="situps" class="fl">situps</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/y5BpvYGyVb0" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="burpees" name="workoutGroup">
                  <label for="burpees" class="fl">burpees</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/9yiWAgm3DSU" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="dips" name="workoutGroup">
                  <label for="dips" class="fl">dips</label>

                  <div class="check"><div class="inside"></div></div>
                  
                  <a class="fr" href="https://youtu.be/vi1-BOcj3cQ" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="squats" name="workoutGroup">
                  <label for="squats" class="fl">squats</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/nEQQle9-0NA" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="lunges" name="workoutGroup">
                  <label for="lunges" class="fl">lunges</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/Q59ZvPhpySM" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="jumps" name="workoutGroup">
                  <label for="jumps" class="fl">jumps</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/PtbAFo2ukZE" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="flutterkicks" name="workoutGroup">
                  <label for="flutterkicks" class="fl">flutter kicks</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/DNx0PYv7_L8" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
                <li>
                  <input type="radio" id="legraises" name="workoutGroup">
                  <label for="legraises" class="fl">leg raises</label>

                  <div class="check"></div>
                  
                  <a class="fr" href="https://youtu.be/Pr1ieGZ5atk" data-lity>
                    <i class="fa fa-play-circle"></i>
                  </a>
                </li>
              </ul>
              
              <button class="btn--info confirmdropdown fill" data-confirm="typeofworkout" data-action="bounce">
                Confirm
              </button>
            </div>
            
            <!-- Workout Parameters -->
            <div class="hide selectdropdowns workoutparameters" data-display="workoutparameters">
              <h1 class="center headline-primary--grouped">
                Input workout parameters...
              </h1>
              <ul class="headline-secondary--grouped">
                <li>
                  <input type="number" id="repspermin" name="workoutparameters" placeholder="Reps per minute" min="1" step="1" max="1440">
                </li>
                <li>
                  <input type="number" id="howmanyhours" name="workoutparameters" placeholder="How many hours?" min=".25" max="24" step=".25">
                </li>
                <li class="autoheight" style="border: 0;">
                  <label class="tc">
                    Total <span data-calculate="reps">?</span> <span data-output="workouttype"></span> for <span data-calculate="totalmins"></span>
                  </label>
                </li>
              </ul>
              
              <button class="btn--info hide confirmdropdown fill" data-confirm="workoutparameters" data-action="bounce">
                Confirm
              </button>
              <button class="btn--error fill" data-confirm="backtoworkout" data-action="bounce" style="margin-left: 0;">
                Back
              </button>
            </div>
            
            <!-- Start Workout -->
            <div class="hide selectdropdowns startworkout" data-display="startworkout">
              <p>&nbsp;</p>
              <h1 class="center headline-primary--grouped clock" id="clock"></h1>
                
              <p>&nbsp;</p>
              <div data-content="workoutlog">
                <h1 class="center headline-primary--grouped">
                  Date: <span data-output="startdate"></span>
                </h1>
                <h1 class="center headline-primary--grouped">
                  Start time: <span data-output="starttime"></span>
                </h1>
                <h1 class="center headline-primary--grouped">
                  Objective: <span data-output="repspermin"></span> <span data-output="workouttype" style="text-transform: capitalize;"></span> a minute for <span data-output="howmanyhours"></span>
                </h1>
                <h1 class="center headline-primary--grouped">
                  Goal: <span data-calculate="goal">?</span> <span data-output="workouttype" style="text-transform: capitalize;"></span> in <span data-output="howmanyhours"></span>
                </h1><br>
                
                <h1 class="center headline-primary--grouped">
                  Completed: <span data-count="reps">?</span> <span data-output="workouttype" style="text-transform: capitalize;"></span>
                </h1>
                <h1 class="center headline-primary--grouped">
                  <span data-count="minutes">?</span> gone by
                </h1>
                <h1 class="center headline-primary--grouped">
                  <span data-countdown="reps">?</span> <span data-output="workouttype" style="text-transform: capitalize;"></span> remaining
                </h1>
                <h1 class="center headline-primary--grouped">
                  <span data-count="minutesleft">?</span> remaining
                </h1>
                <h1 class="center headline-primary--grouped">
                  Times Paused: <span data-output="paused">0</span>
                </h1>
                <h1 class="center hide headline-primary--grouped" data-display="finish">
                  Finished at: <span data-output="finish">?</span>
                </h1>
              </div>
              <h1 class="center headline-primary--grouped" data-display="break">&nbsp;</h1>
              
              <button class="hide btn--info confirmdropdown fill" data-save="workoutlog" data-action="bounce" style="margin-left: 0;">
                Download Workout Log (.txt)
              </button>
              <button class="hide btn--info confirmdropdown fill" data-download="workoutlog" data-action="bounce" style="margin-left: 0; background-color: #6bb9d2;">
                Download Workout Log (.png)
              </button>
              <button class="hide btn--info fill" data-confirm="newworkout" data-action="bounce" style="margin-left: 0;">
                New Workout
              </button>
              <button class="btn--info fill" data-confirm="pauseworkout" data-action="bounce" style="margin-left: 0;">
                Pause Workout
              </button>
              <button class="btn--error fill" data-confirm="quitworkout" data-action="bounce" style="margin-left: 0;">
                Quit Workout
              </button>
              <p>&nbsp;</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/detecthttp.js"></script>
    <script src="libraries/alertifyjs/alertify.min.js"></script>
    <script src="libraries/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="libraries/shortcut/shortcut.js"></script>
    <script src="libraries/lity/lity.js"></script>
    <script src="js/jquery.scrollintoview.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
